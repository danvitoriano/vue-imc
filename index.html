<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Vue IMC</title>

	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>

	<div class="container">
		<div class="row" id="app">
			<div class="col-md-4 col-md-offset-4">
				<h3 class="text-center">Calcule seu IMC</h3>
				<form class="form">
					<div class="form-group">
						<label for="peso">Seu peso (kg)</label>
						<input type="number" name="peso" class="form-control" v-model="imc.peso">
					</div>
					<div class="form-group">
						<label for="peso">Sua altura (cm)</label>
						<input type="number" name="altura" class="form-control" v-model="imc.altura">
					</div>

					<input type="button" class="btn btn-primary btn-block" value="Calcular" v-on:click="calculaImc(imc, $event)">
				</form>
				<p></p>
				<div class="row">
					<div class="col-md-12">
						<div class="alert alert-success text-center">
							{{ resultado }}
						</div>
					</div>
				</div>
				<p>
					Abaixo de 18,5 = abaixo do peso ideal <br>
					Entre 18,5 e 24,9 = peso ideal <br>
					Entre 25,0 e 29,9 = sobrepeso <br>
					Entre 30,0 e 34,9 = obesidade grau I <br>
					Entre 35,0 e 39,9 = obesidade grau II <br>
					Entre 40 e acima = obesidade grau III <br>
				</p>
			</div>
		</div>
	</div>
	
	<script src="/node_modules/vue/dist/vue.min.js"></script>
	<script src="/src/js/app.js"></script>
</body>
</html>
